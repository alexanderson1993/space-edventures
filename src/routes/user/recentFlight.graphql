query Flight {
  flightUser: me {
    id
    flights(limit: 1) {
      id
      date
      flightRecord {
        id
        flightType {
          id
          name
          flightHours
          classHours
        }
      }
      simulator {
        id
        name
      }
      stationName
      badges {
        id
        type
        name
      }
    }
  }
}
