mutation BadgeCreate(
  $name: String!
  $image: Upload
  $description: String
  $centerId: ID!
) {
  missionCreate: badgeCreate(
    badge: {
      name: $name
      image: $image
      description: $description
      type: mission
    }
    centerId: $centerId
  ) {
    id
    name
    description
    type
    image
  }
}
