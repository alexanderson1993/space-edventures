query FlightRecords($centerId: ID!, $skip: Int!) {
  flightRecordCount(centerId: $centerId)
  flightRecords(centerId: $centerId, limit: 10, skip: $skip) {
    id
    date
    flightType {
      id
      name
    }
    simulators {
      id
      name
      stations {
        name
        userId
      }
    }
  }
}
