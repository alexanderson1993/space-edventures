sudo: false
language: node_js
cache:
  directories:
    - "~/.npm"
notifications:
  email: false
node_js: "10"

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      install: npm install
      script: npm run validate
      after_script: npx codecov@3
    - stage: deploy
      install: npm install
      script: npm build
      deploy:
        provider: firebase
        token:
          secure: ""
