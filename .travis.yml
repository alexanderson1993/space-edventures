sudo: false
language: node_js
cache:
  directories:
    - "~/.npm"
notifications:
  email: false
node_js: "10"
stages:
  - test
  - name: deploy
    if: type != pull_request
env:
  global:
    secure: 

jobs:
  include:
    - stage: test
      install: npm install
      script: npm run validate
      after_script: npx codecov@3
    - stage: deploy
      install: npm install
      script: npm run build
      deploy:
        provider: firebase
        skip_cleanup: true
        token:
          secure: 
    - stage: deploy
      install:
        - npm install -g firebase-tools
        - npm install --prefix functions
      script: npm run deploy --prefix functions --token=""
