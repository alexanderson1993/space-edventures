sudo: false
language: node_js
cache:
  directories:
    - "~/.npm"
notifications:
  email: false
node_js: "10"

stages:
  - test
  - schema
  - name: deploy
    if: type != pull_request

jobs:
  include:
    - stage: test
      install: npm install
      script: npm run validate
      after_script: npx codecov@3
    - stage: schema
      install: npm install
      script:
        - node functions/printSchema.js
        - ls
        - npx apollo service:push --localSchemaFile="./typeDefs.graphql" --key
          $ENGINE_API_KEY
        - npx apollo client:push --key $ENGINE_API_KEY --clientName react-web
          --includes="src/**/*.{ts,js,gql,graphql}"
    - stage: deploy
      install: npm install
      script: npm run build
      deploy:
        provider: firebase
        skip_cleanup: true
        token:
          secure: ""
